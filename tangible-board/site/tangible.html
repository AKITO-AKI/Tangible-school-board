        <h1>“触れられる情報”としての掲示板</h1>
        <p>スマホの小さな画面ではなく、学校という空間に「触れられるメディア」を置く。Tangible School Board は、情報との距離感をもう一度作り直すための試みです。</p>
      </header>

      <section class="article-section">
        <h2>「タンジブル」とは何か</h2>
        <p>「Tangible（タンジブル）」には「触れることができる」「手で感じられる」という意味があります。Tangible School Board も、画面の中だけで完結するのではなく、学校という空間の中で触れられるメディアとして情報と関わり直そうとしています。</p>
        <p>スマホの通知に追いかけられるのではなく、決まった場所に足を運んで情報に触れる。その行為自体をデザインしたいと考えました。</p>
      </section>

      <section class="article-section">
        <h2>身体を通した情報との付き合い方</h2>
        <p>私たちは「あの案内は昇降口の左側」「あのプリントはロッカーの上」といった具合に、身体の記憶とセットで情報を覚えています。Tangible School Board は、この身体性を捨てない形でデジタル化することを目指しました。</p>
        <p>登校して靴を履き替えながらボードを見上げる、友だちと並んで同じカードを指さす、先生がカードを指して補足する――そんな身体の動きがそのまま記憶や理解につながるように設計しています。</p>
      </section>

      <section class="article-section">
        <h2>触れること・距離感がもたらす安心感</h2>
        <p>スマホの通知は便利ですが、「情報に追いかけられている」感覚を生むこともあります。掲示板や黒板のようなメディアは、自分から近づいたときに初めて情報へアクセスできる“受け身ではない”メディアです。</p>
        <p>Tangible School Board では、距離によって見える情報が自然に切り替わる設計を採用しました。</p>
        <ul>
          <li>およそ 2〜3m：今日は何の行事がある日かだけが分かる。</li>
          <li>1m 前後：どの学年や誰向けの連絡かが分かる。</li>
          <li>目の前：集合時間や場所などの詳細が読める。</li>
        </ul>
        <p>段階的な見え方によって、情報の優先度と視認性を結びつけ、必要なものから順番に受け取れるようにしています。</p>
      </section>

      <section class="article-section">
        <h2>デジタルとアナログの「あいだ」に立つ</h2>
        <p>紙の掲示物は手で触れたり書き足したりできますが、更新が大変で一度貼ると直しにくいという弱点があります。完全にデジタルな世界では更新は容易でも、手触りや場所との結びつきが弱くなりがちです。</p>
        <p>Tangible School Board は、この二つの世界の「あいだ」に立つメディアです。</p>
        <ul>
          <li>紙と同じように「学校のどこか一箇所」に固定されている。</li>
          <li>デジタルだからこそ、内容は柔軟に書き換えられる。</li>
          <li>生徒や先生が、毎日同じ場所で同じ画面を共有できる。</li>
        </ul>
        <p>触れることができるデジタルメディアを通じて、情報との付き合い方を少しでもやさしくすること。それがこのボードに込めた願いです。</p>
      </section>
    </article>

  <script>
  (function(){
    const prefersReduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
    const s1 = document.querySelector('.scene-1');
    const s2 = document.querySelector('.scene-2');
    if (!s1 || !s2) return;
    let toggled = false;
    window.addEventListener('scroll', () => {
      if (prefersReduce) return;
      const vh = Math.max(document.documentElement.clientHeight, window.innerHeight || 0);
      const y = window.scrollY;
      const threshold = vh * 0.35; // 35vh 付近で切替
      const next = y > threshold;
      if (next !== toggled){
        toggled = next;
        s1.style.opacity = next ? '0' : '1';
        s2.style.opacity = next ? '1' : '0';
      }
    }, { passive:true });
  })();
  </script>
